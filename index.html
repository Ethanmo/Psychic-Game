<!DOCTYPE html>

<html>

    <head>
        <title>WordGuessGame</title>
        <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    </head>

    <body>
        <div class="content">
            <div class="header" id="pageHeader">
                <h1>
                    Guess Who I am
                </h1>
            </div>

            <div class="game">
                <div id="pic"></div>
                <div id="start">Press any key to start</div>
                <div id="gameInfo">
                    <div id="current"></div>
                    <div id="remain"></div>
                    <div id="wrong"></div>
                    <div class="score">
                        <div>Wins : 
                            <span id="wins"></span>
                        </div>
                    </div>
                    <div class="score" id="losses"></div>
                </div>
            </div>
        

        </div>
