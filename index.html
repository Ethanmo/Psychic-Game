<!DOCTYPE html>

<html>

    <head>
        <title>WordGuessGame</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Sarpanch" rel="stylesheet">

    </head>

    <body>
        <div class="content">
            <div class="header" id="pageHeader">
                <a href="https://bulbapedia.bulbagarden.net/wiki/List_of_Pok%C3%A9mon_by_Kanto_Pok%C3%A9dex_number" target="_blank">
                    <div id="moreInfo"> Click for more info </div>
                </a>
                <img src="assets/img/icon.jpg" width=300px height=auto>
            </div>

            <div class="game">
                <h2 class="blink" id="start">Press any key to start</h2>
                <div>
                    <img id="pic" alt="Egg" src="assets/img/egg.gif" height=200px width=30%>
                </div>
               
                <div class="gameInfo">
                    <div id="current"></div>
                    <div id="remainDiv">
                        <h3> 
                            <span id="remain"></span>
                        </h3>
                    </div>
                    <div id="wrongGuess">
                        <h3>Wrong guesses : <span id="wrong"></span>
                        </h3>
                    </div>
                    <div class="score">
                        <h3>Wins : 
                            <span id="wins"></span>
                        </h3>
                        <h3>Losses : 
                            <span id="losses"></span>
                        </h3>
                    </div>
                    <div class="score" id="losses"></div>
                </div>
            </div>
        

        </div>

        <!-- audio div -->
        <div>
            <audio id="bulbasaurAud">
                <source src="assets/audio/bulbasaur.mp3" type="audio/mp3">
            </audio>
            <audio id="weedleAud">
                <source src="assets/audio/weedle.mp3" type="audio/mp3">
            </audio>
            <audio id="geodudeAud">
                <source src="assets/audio/geodude.mp3" type="audio/mp3">
            </audio>
            <audio id="pikachuAud">
                <source src="assets/audio/pikachu.mp3" type="audio/mp3">
            </audio>
            <audio id="magikarpAud">
                <source src="assets/audio/magikarp.mp3" type="audio/mp3">
            </audio>
            <audio id="MewtwoAud">
                <source src="assets/audio/mewtwo.mp3" type="audio/mp3">
            </audio>
            <audio id="correctSound">
                <source src="assets/audio/correct.wav" type="audio/mp3">
            </audio>
            <audio id="clickSound">
                <source src="assets/audio/click.mp3" type="audio/mp3">
            </audio>
            <audio id="faint">
                <source src="assets/audio/faint.mp3" type="audio/mp3">
            </audio>
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    

        <script src="assets/javascript/game.js"></script>
    </body>


</html>
